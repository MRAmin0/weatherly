<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Weatherly بهترین اپ هواشناسی برای مشاهده دما، پیش‌بینی هفتگی و هشدارهای آب‌وهوایی با رابط کاربری جذاب."
    />
    <meta
      name="keywords"
      content="هواشناسی, آب و هوا, پیش‌بینی هوا, Weather, Weather App, Weatherly"
    />
    <meta name="author" content="Weatherly" />
    <meta name="theme-color" content="#0175C2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Weatherly" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Weatherly - اپلیکیشن هواشناسی" />
    <meta
      property="og:description"
      content="بهترین اپ هواشناسی برای مشاهده دما، پیش‌بینی هفتگی و هشدارهای آب‌وهوایی"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Weatherly - اپلیکیشن هواشناسی" />
    <meta
      property="twitter:description"
      content="بهترین اپ هواشناسی برای مشاهده دما، پیش‌بینی هفتگی و هشدارهای آب‌وهوایی"
    />

    <title>Weatherly - اپلیکیشن هواشناسی</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Preload critical resources -->
    <link rel="preload" href="flutter_bootstrap.js" as="script" />
    <link rel="preload" href="main.dart.js" as="script" />
    <link rel="dns-prefetch" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://api.openweathermap.org" crossorigin />

    <style>
      @font-face {
        font-family: "Vazir";
        font-display: swap;
        src: url("assets/fonts/Vazir.ttf") format("truetype");
      }

      @font-face {
        font-family: "Vazir";
        font-weight: 700;
        font-display: swap;
        src: url("assets/fonts/Vazir-Bold.ttf") format("truetype");
      }

      @font-face {
        font-family: "Vazir";
        font-weight: 300;
        font-display: swap;
        src: url("assets/fonts/Vazir-Light.ttf") format("truetype");
      }

      * {
        box-sizing: border-box;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Vazir, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #e9f4ff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e9f4ff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        font-family: Vazir, sans-serif;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }

      #loading.fade-out {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <div id="lottie" style="width: 200px; height: 200px"></div>
      <p
        style="
          font-size: 20px;
          margin-top: 20px;
          font-family: Vazir, sans-serif;
        "
      >
        Loading...
      </p>
    </div>

    <script src="flutter_bootstrap.js" async></script>

    <script>
      const initLottie = () => {
        if (!window.lottie) {
          return;
        }
        window.lottie.loadAnimation({
          container: document.getElementById("lottie"),
          renderer: "svg",
          loop: true,
          autoplay: true,
          path: "assets/sun_cloud.json",
        });
      };

      const loadLottieScript = () => {
        if (window.__lottieLoading) {
          return;
        }
        window.__lottieLoading = true;
        const script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/npm/lottie-web@5.12.2/build/player/lottie.min.js";
        script.defer = true;
        script.onload = initLottie;
        script.onerror = () => {
          window.__lottieLoading = false;
        };
        document.head.appendChild(script);
      };

      if ("requestIdleCallback" in window) {
        requestIdleCallback(loadLottieScript, { timeout: 1000 });
      } else {
        window.addEventListener("load", loadLottieScript, { once: true });
      }

      // انیمیشن فید اوت
      window.addEventListener("flutter-first-frame", function () {
        const loader = document.getElementById("loading");
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 900);
      });
    </script>
  </body>
</html>
