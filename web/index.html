<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Weatherly بهترین اپ هواشناسی برای مشاهده دما، پیش‌بینی هفتگی و هشدارهای آب‌وهوایی با رابط کاربری جذاب."
    />
    <title>Weatherly</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e9f4ff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        font-family: Vazir, sans-serif;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }

      #loading.fade-out {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <div id="lottie" style="width: 200px; height: 200px"></div>
      <p
        style="
          font-size: 20px;
          margin-top: 20px;
          font-family: Vazir, sans-serif;
        "
      >
        Loading...
      </p>
    </div>
    <script>
      // تعیین renderer قبل از لود Flutter
      window.flutterWebRenderer = "html";
    </script>

    <script src="flutter_bootstrap.js" async></script>
    <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>

    <script>
      // اجرای لوتی
      lottie.loadAnimation({
        container: document.getElementById("lottie"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "assets/sun_cloud.json",
      });

      // انیمیشن فید اوت
      window.addEventListener("flutter-first-frame", function () {
        const loader = document.getElementById("loading");
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 900);
      });
    </script>
  </body>
</html>
